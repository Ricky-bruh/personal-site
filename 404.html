<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Set character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set viewport for responsive design -->
    <title>404 - Page Not Found</title> <!-- Set title -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!-- Preconnect to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"> <!-- Import "Space Grotesk" font -->
    <style>
        body {
            background-color: #1A1721; /* Set background color of the site */
            color: white; /* Set general text color */
            font-family: 'Space Grotesk', sans-serif; /* Set site font */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
        }
        .container {
            display: flex; /* Make container a flex container */
            justify-content: center; /* Center align items horizontally */
            align-items: center; /* Center align items vertically */
            height: 100vh; /* Set container height to full viewport height */
        }
        .text {
            text-align: center; /* Center align text */
        }
        h1 {
            color: #4B0082; /* Purple color for the 404 text */
            font-size: 6em; /* Set font size */
            margin-bottom: 10px; /* Reduced bottom margin */
        }
        p {
            font-size: 1.6em; /* Set font size */
            margin-bottom: 20px; /* Set bottom margin */
        }
        .home-button {
            background-color: #4B0082; /* Purple color for button */
            color: white; /* Set text color */
            padding: 10px 20px; /* Set padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            text-decoration: none; /* Remove underline */
            font-size: 1.2em; /* Set font size */
            transition: background-color 0.3s ease; /* Add transition effect */
        }
        .home-button:hover {
            background-color: #291946; /* Change color on hover */
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Main container -->
        <div class="text"> <!-- Text content -->
            <h1>404</h1> <!-- Heading for 404 error -->
            <p>We're sorry, but the page you're looking for could not be found.</p> <!-- Message for page not found -->
            <a href="index.html" class="home-button">HOME</a> <!-- Button to go to home page -->
        </div>
    </div>
</body>
</html>
